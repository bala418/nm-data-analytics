<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insurance Premium Prediction</title>
    <style>
        /* style for form container */
        .form-container {
            margin: auto;
            width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* style for form label */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* style for form input */
        input[type="number"],
        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* style for submit button */
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* style for error message */
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Insurance Premium Prediction</h2>
        <form method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.01" required>

            <label for="children">Number of children:</label>
            <input type="number" id="children" name="children" required>

            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="0">Northeast</option>
                <option value="1">Northwest</option>
                <option value="2">Southeast</option>
                <option value="3">Southwest</option>
            </select>

            <input type="submit" value="Submit">
        </form>
        <a href="/analysis">Analysis</a>


        
    {% if prediction %}
        <h2>Model Prediction</h2>
        <p>Insurance cost: {{ prediction }}</p>
    {% endif %}
    </div>
</body>

</html>
